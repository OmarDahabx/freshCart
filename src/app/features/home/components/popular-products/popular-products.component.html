<section class="bg-gray-100 py-10">
    <div class="container">
        <h2 class="text-4xl text-gray-700">Popular Products</h2>



        <div class="popularProd mt-4 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                @for(product of productList().slice(0,12) ; track product.id){
                    <app-card [product]="product" />
                }
        </div>
    </div>
</section>
