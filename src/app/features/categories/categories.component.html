<section class="bg-gray-100 py-14">
  <div class="container">
    <h2
      class="text-center sm:text-2xl md:text-3xl lg:text-4xl text-2xl text-gray-700 dark:text-gray-100 font-semibold mb-8"
    >
      Main Categories
    </h2>

    <div
      class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-10 px-6 sm:px-2 md:px-2 lg:px-1 xl:px-0"
    >
      @if (allCategories()?.data) {
      @for (category of allCategories()!.data; track category._id) {
      <div
        class="cart bg-white rounded-4xl shadow-md p-6 overflow-hidden mx-auto hover:shadow-xl hover:-translate-y-2 transition ease-in-out group/cate flex flex-col justify-between"
      >
        <div
          class="cursor-pointer flex flex-col items-center flex-grow"
          [routerLink]="['/categorydetails', category.slug, category._id]"
        >
          <div class="w-full flex justify-center mb-4">
            <img
              [src]="category.image"
              class="w-40 sm:w-44 md:w-48 lg:w-52 xl:w-56 2xl:w-60 h-auto object-contain md:h-[269px]"
              [alt]="category.name"
            />
          </div>

          <h3
            class="text-sm sm:text-lg md:text-xl lg:text-2xl font-medium text-center text-green-700 mt-auto"
          >
            {{ category.name }}
          </h3>
        </div>
      </div>
      } }
    </div>
  </div>
</section>
