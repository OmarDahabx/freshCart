<section class="py-14">
    <div class="container mx-auto">
        <h1 class="text-center font-semibold my-3 text-2xl sm:text-2xl md:text-3xl lg:text-3xl xl:text-4xl 2xl:text-4xl text-gray-800  mb-6"> Brand Title : {{brandData()?.name}}</h1>
        <div class="grid grid-cols-12 sm:grid-cols-12 items-center gap-6 my-4 px-4 mx-auto">
            <div class="col-span-6">
                <div class="md:h-[356px] overflow-hidden">
                    <img [src]="brandData()?.image" class="w-full h-full" [alt]="brandData()?.name">
                </div>
                
            </div>

            <div class="col-span-6">
                <span class="text-lg font-medium mb-1 text-green-700"> {{brandData()?.name}} </span>

                <h2 class="font-semibold my-3 text-2xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-4xl 2xl:text-4xl text-gray-700  " > {{brandData()?.name}} </h2>
                <p class="font-medium text-sm sm:text-sm md:text-sm lg:text-xl text-gray-600 my-2 " > {{brandData()?.name}} </p>
                

            </div>
        </div>
    </div>
</section>
