<section class="py-14">
    <div class="container mx-auto">
        <h1 class="text-center font-semibold my-3 text-2xl sm:text-2xl md:text-3xl lg:text-3xl xl:text-4xl 2xl:text-4xl text-gray-800  mb-6"> Product Title : {{prodcutDetails().title}}</h1>
        <div class="grid grid-cols-12 sm:grid-cols-12 items-center gap-6 my-4 px-4 mx-auto">
            <div class="col-span-3">
                <img [src]="prodcutDetails().imageCover" class="w-full" [alt]="prodcutDetails().title">
            </div>

            <div class="col-span-9">
                <span class="text-lg font-medium mb-1 text-green-700"> {{prodcutDetails().category.name}} </span>

                <h2 class="font-semibold my-3 text-xl sm:text-xl md:text-2xl lg:text-3xl xl:text-3xl 2xl:text-3xl text-gray-700  " > {{prodcutDetails().title}} </h2>
                <p class="font-medium text-sm sm:text-sm md:text-sm lg:text-xl text-gray-600 my-2 " > {{prodcutDetails().description}} </p>
                

                <div class="flex items-center justify-between">
                    <span class="text-green-600 font-medium text-xl sm:text-xl md:text-xl lg:text-xl">{{prodcutDetails().price}} EGP</span>
                    <span class="text-xl sm:text-xl md:text-xl lg:text-xl text-yellow-500">
                        <i class="fas fa-star text-yellow-500"></i>
                        {{prodcutDetails().ratingsAverage}}
                    </span>
                </div>

                <button (click)="addProductInCart(prodcutDetails()._id)" class="btn mt-2"> Add To Cart </button>
            </div>
        </div>
    </div>
</section>
