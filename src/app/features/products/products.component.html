<section class="bg-gray-100 py-10">
    <div class="container pt-30">
        <h2 class="sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl 2xl:text-5xl text-2xl text-gray-700 ms-6 font-semibold">Popular Products</h2>

            <input [ngModel]="searchText()" (ngModelChange)="searchText.set($event)"  type="search" class="border border-green-700 block w-1/2 mx-auto my-10">

        <div class="popularProd mt-4 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 px-4 mx-auto md:px-0 lg:px-0 xl:px-0 2xl:px-0">
                @for(product of productList() | paginate: { id: 'productPagiante',
                                                      itemsPerPage: pageSize(),
                                                      currentPage: p(),
                                                      totalItems: total() } | search: searchText() ; track product.id){
                    <app-card [product]="product" />
                }
        </div>


<div class="flex justify-center items-center mt-3">
            <pagination-controls class="my-pagination"  id="productPagiante"
                      (pageChange)="getProductsData($event)"
                      >
            </pagination-controls>
</div>

        

    </div>
</section>
