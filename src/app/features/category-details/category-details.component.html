<section class="py-14">
    <div class="container mx-auto">
        
        <div class="grid grid-cols-12 sm:grid-cols-12 items-center gap-6 my-4 px-4 mx-auto">
            <div class="col-span-6">
                <img [src]="categoryDetails()?.image" class="w-full" [alt]="categoryDetails()?.name">
            </div>

            <div class="col-span-6">
                <span class="text-lg font-medium mb-1 text-green-700"> {{categoryDetails()?.slug}} </span>

                <h2 class="font-semibold my-3 text-xl sm:text-xl md:text-2xl lg:text-3xl xl:text-3xl 2xl:text-3xl text-gray-700  " > {{categoryDetails()?.name}} </h2>
            </div>
        </div>
    </div>
</section>
