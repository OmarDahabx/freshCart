<section class="py-14">
    <div class="container mx-auto">
        
        <div class="grid grid-cols-12 sm:grid-cols-12 items-center gap-6 my-4 px-4 mx-auto">
            <div class="col-span-6">
                <div class=" md:h-[356px] overflow-hidden">
                    <img [src]="categoryDetails()?.image" class="w-full h-full" [alt]="categoryDetails()?.name">
                </div>
                
            </div>

            <div class="col-span-6">
                <span class="text-sm sm:text-sm xl:text-xl font-medium mb-1 text-green-700"> {{categoryDetails()?.slug}} </span>

                <h2 class="font-semibold my-3 text-2xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-4xl 2xl:text-4xl text-gray-700  " > {{categoryDetails()?.name}} </h2>
            </div>
        </div>
    </div>
</section>
