<section class="bg-gray-100 py-14 dark:bg-gray-900">
  <div class="container">
    <h2
      class="text-center sm:text-2xl md:text-3xl lg:text-4xl text-2xl text-gray-700 dark:text-gray-100 font-semibold mb-8"
    >
      All Brands
    </h2>

    <div
      class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-4 gap-y-10 px-6 mx-auto sm:px-2 md:px-2 lg:px-1 xl:px-0 2xl:px-0"
    >
      @if (allBrands()) {
      @for (brand of allBrands(); track brand._id) {
      <div
        class="brands bg-white dark:bg-gray-800 rounded-4xl shadow-md p-6 mx-auto overflow-hidden group/cate cursor-pointer transition-all duration-300 ease-in-out
               hover:shadow-green-600 hover:shadow-[0_0_25px_5px_rgba(34,197,94,0.4)] hover:-translate-y-2 hover:scale-[1.03]
               active:shadow-green-600 active:shadow-[0_0_25px_5px_rgba(34,197,94,0.4)] active:-translate-y-2 active:scale-[1.03]
               group-active/cate:shadow-green-600 group-active/cate:shadow-[0_0_25px_5px_rgba(34,197,94,0.4)] group-active/cate:-translate-y-2 group-active/cate:scale-[1.03]"
      >
        <div
          class="flex flex-col items-center justify-center flex-grow transition-transform duration-300 group-hover/cate:scale-105 group-active/cate:scale-105"
          [routerLink]="['/brand', brand.slug, brand._id]"
        >
          <div class="md:w-52 lg:w-52 xl:w-52 2xl:w-60 flex justify-center">
            <img
              [src]="brand.image"
              [alt]="brand.name"
              class="w-full transition-transform duration-300 group-hover/cate:scale-105 group-active/cate:scale-105"
            />
          </div>

          <h3
            class="text-lg font-medium mt-3 text-center text-green-700 dark:text-green-400 transition-colors duration-300
                   group-hover/cate:text-green-600 group-active/cate:text-green-600"
          >
            {{ brand.name }}
          </h3>
        </div>
      </div>
      } }
    </div>
  </div>
</section>
