<section class=" bg-gray-200 py-14" >
    <div class="container grid items-start sm:grid-cols-12 gap-10 pt-30">
        <div class="col-span-12 sm:col-span-12 lg:col-span-8 xl:col-span-8  rounded-lg shadow">
            <div class="flex items-center space-x-4">
                <h1 class="font-semibold my-3 text-3xl sm:text-3xl md:text-3xl lg:text-3xl xl:text-4xl 2xl:text-4xl text-gray-800  mb-3">Cart</h1>
                <span class="font-medium text-lg sm:text-lg md:text-xl lg:text-xl xl:text-xl text-orange-700">{{cartDetails().products.length}} Items</span>
            </div>
            <div class="p-2 mx-auto grid grid-cols-2 lg:grid-cols-1 gap-4">
                

                @for (item of cartDetails().products; track item.product._id) {
                <div class="bg-white p-2 rounded shadow my-3 border grid  sm:grid-cols-12 mx-auto pb-4">
                    <div class="col-span-12 md:col-span-12 lg:col-span-1 mx-auto">
                        <img [src]="item.product.imageCover" class="w-full" [alt]="item.product.title">
                    </div>
                    <div class="col-span-11 flex items-center justify-between px-2 mx-auto lg:ms-4">
                        <div>
                            <h3 class="font-semibold my-3 text-xl sm:text-xl md:text-2xl lg:text-3xl xl:text-3xl 2xl:text-3xl mb-6">{{item.product.title}}</h3>
                            <div class="flex items-center space-x-6 ">
                                <div class="bg-gray-200 border rounded-lg flex items-center space-x-10 py-1 px-2">
                                <button (click)="updateCount( item.product._id , item.count - 1)" class="cursor-pointer"> <i class="fas fa-minus"></i> </button>
                                <span>{{item.count}}</span>
                                <button (click)="updateCount( item.product._id , item.count + 1)" class="cursor-pointer"> <i class="fas fa-plus"></i> </button>
                            </div>
                            <button (click)="removeSpecificItem(item.product._id)" class="cursor-pointer"> <i class="fas fa-trash-can"></i> </button>
                            </div>
                        </div>
                        <span class="text-green-600 font-medium text-xl sm:text-xl md:text-xl lg:text-xl ms-auto">{{item.price * item.count}} EGP</span>
                    </div>
            </div>
            }
            </div>
        </div>
        <div class="col-span-12 sm:col-span-12  lg:col-span-4 xl:col-span-4 bg-white p-4 rounded-lg shadow">
            <h2 class="text-2xl">Order Summary</h2>
            <div class="flex justify-between items-center my-4">
                <h3>Price</h3>
                <h4>{{cartDetails().totalCartPrice}}</h4>
            </div>

            <button [routerLink]="['/checkout' , cartDetails()._id]" class="btn">Proceed To Checkout</button>
        </div>
    </div>
</section>
