<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ======================= BASIC SEO ======================= -->
<title>Fresh Cart | Your Online Store for Fresh & Quality Products</title>

<meta name="description" 
      content="Fresh Cart is a modern e-commerce store offering a wide range of high-quality products at great prices. Fast delivery, smooth shopping experience, and secure checkout.">

<meta name="keywords" 
      content="fresh cart, ecommerce, online store, buy online, shopping, products, best prices, fast delivery, Omar Essam">

<meta name="author" content="Omar Essam">

<meta name="robots" content="index, follow" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- ======================= CANONICAL ======================= -->
<link rel="canonical" href="https://your-domain.com/" />

<!-- ======================= OPEN GRAPH (FACEBOOK) ======================= -->
<meta property="og:title" content="Fresh Cart | Online Store for Fresh & Quality Products" />
<meta property="og:description" content="Explore Fresh Cart — Your e-commerce destination for great products, smooth shopping, and fast delivery." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://your-domain.com/" />
<meta property="og:image" content="https://your-domain.com/assets/images/og-image.jpg" />

<!-- ======================= TWITTER CARD ======================= -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Fresh Cart | Quality Products Online" />
<meta name="twitter:description" content="Fresh Cart — Shop high-quality products with a smooth and fast shopping experience." />
<meta name="twitter:image" content="https://your-domain.com/assets/images/og-image.jpg" />

<!-- ======================= FAVICON ======================= -->
<link rel="icon" type="image/png" href="/assets/icons/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg" />
<link rel="shortcut icon" href="/assets/icons/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="FreshCart" />
<link rel="manifest" href="/assets/icons/site.webmanifest" />

<!-- ======================= STRUCTURED DATA (JSON-LD) ======================= -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Fresh Cart",
  "url": "https://your-domain.com/",
  "logo": "https://your-domain.com/assets/images/logo.png",
  "description": "Fresh Cart is a modern e-commerce website offering high-quality products with fast delivery and secure checkout.",
  "sameAs": [
    "https://facebook.com/",
    "https://instagram.com/",
    "https://twitter.com/"
  ]
}
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Fresh Cart",
  "url": "https://your-domain.com/",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://your-domain.com/search?query={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
</head>
<body>
  <app-root></app-root>

</body>
</html>
